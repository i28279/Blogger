<!DOCTYPE html>
<html lang="en">
<head>

		<title>Keyboard</title>
		<link rel="stylesheet" href="st.css"></link>
</head>
<body>
		<div class="outerBox">
				<div class="totalLetters">Total <span id="totalLetters">0</span> characters</div>
				<div class="ontouch"><span id="ontouch">0</span></div>
				<div id="input-box">
						<span id="inputs">Amar Sonar Bangla</span>
				</div>
		</div>
		<div class="keyboard">
				<!-- 1st Row -->
				<div class="rows">
						<div onclick="pick('1')" ontouchstart="holdThis('Â£')">1 <span>Â£</span></div>

						<div onclick="pick('8')" ontouchstart="holdThis('*')">8 <span>*</span></div>
						<div onclick="pick('9')" ontouchstart="holdThis('(')">9 <span>(</span></div>
						<div onclick="pick('0')" ontouchstart="holdThis(')')">0 <span>)</span></div>
				</div>
				<!-- 2nd Row -->
				<div class="rows">

						<div onclick="pick('w')" ontouchstart="holdThis('`')">w <span>`</span></div>

						<div onclick="pick('y')" ontouchstart="holdThis('_')">y <span>_</span></div>
						<div onclick="pick('u')" ontouchstart="holdThis('-')">u <span>-</span></div>
						<div onclick="pick('i')" ontouchstart="holdThis('=')">i <span>=</span></div>
						<div onclick="pick('o')" ontouchstart="holdThis('|')">o <span>|</span></div>
						<div onclick="pick('p')" ontouchstart="holdThis('+')">p <span>+</span></div>
				</div>
				<!-- 3rd Row -->
				<div class="rows row3">
						<div onclick="pick('a')" ontouchstart="holdThis('@')">a <span>@</span></div>
						<div onclick="pick('s')" ontouchstart="holdThis('[')">s <span>[</span></div>
						<div onclick="pick('d')" ontouchstart="holdThis(']')">d <span>]</span></div>
						<div onclick="pick('f')" ontouchstart="holdThis('#')">f <span>#</span></div>
						<div onclick="pick('g')" ontouchstart="holdThis('/')">g <span>/</span></div>
						<div onclick="pick('h')" ontouchstart="holdThis('\\')">h <span>\</span></div>
						<div onclick="pick('j')" ontouchstart="holdThis(`'`)">j <span>'</span></div>
						<div onclick="pick('k')" ontouchstart="holdThis(`''`)">k <span>"</span></div>
						<div onclick="pick('l')" ontouchstart="holdThis('Â«')">l <span>Â«</span></div>
				</div>
				<!-- 4th Row -->
				<div class="rows">
						<div id="capS"></div>
						<div onclick="pick('z')" ontouchstart="holdThis('â€¦')">z <span>â€¦</span></div>
						<div onclick="pick('x')" ontouchstart="holdThis('<')">x <span><</span></div>
						<div onclick="pick('c')" ontouchstart="holdThis('>')">c <span>></span></div>
						<div onclick="pick('v')" ontouchstart="holdThis('!')">v <span>!</span></div>
						<div onclick="pick('b')" ontouchstart="holdThis(';')">b <span>;</span></div>
						<div onclick="pick('n')" ontouchstart="holdThis(':')">n <span>:</span></div>
						<div onclick="pick('m')" ontouchstart="holdThis('?')">m <span>?</span></div>
						<div id="delT" ontouchstart="dlt()" ontouchend="dltOne()"></div>
				</div>
				<!-- 5th Row -->
				<div class="rows">
						<div id="sym">?123</div>
						<div onclick="pick(',')" ontouchstart="holdThis('Ï€')">,<span>Ï€</span></div>
						<div id="world"></div>

						<div onclick="pick('. ')" ontouchstart="holdThis('ðŸ•‹')">.<span>ðŸ•‹</span></div>

		</div>
		<script src="key.js"></script>
		<noscript>
				<style>
						.outerBox, .keyboard {display: none;}
				</style>
				<font size="+3" style="display: block; text-align: center; color: red; margin-top: 48vh;">Please Turn on JavaScript</font>
		</noscript>
</body>
</html>
